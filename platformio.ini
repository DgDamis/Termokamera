[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 571, 13, 1924

; Attached libraries:
;   571 = Adafruit ILI9341
;   13 = Adafruit GFX Library
;   1924 = Adafruit AMG88xx Library